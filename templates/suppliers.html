<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <style>
        /* Add your CSS styling for supplier management */
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        }
        .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        }
        h1 {
        text-align: center;
        }
        table {
        width: 100%;
        border-collapse: collapse;
        }
        th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
        }
        th {
        background: #007bff;
        color: #fff;
        }
        .add-button {
         background-color: #007bff;
         color: #fff;
         padding: 10px 15px;
         border: none;
         border-radius: 5px;
         font-size: 16px;
         margin-top: 20px;
         cursor: pointer;
         text-decoration: none;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Suppliers</h1>
        <a href="{{ url_for('product5') }}" class="add-button">Add New Supplier</a><br><br>
        <table>
            <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th>Phone number</th>
                <th>Email</th>
            </tr>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier[0] }}</td>
                <td>{{ supplier[1] }}</td>
                <td>{{ supplier[2] }}</td>
                <td>{{ supplier[3] }}</td>
            </tr>
            {% endfor %}
        </table><br><br>
        <a class="back-link" href="{{ url_for('home') }}">Back to Inventory</a>
    </div>
</body>
</html>
